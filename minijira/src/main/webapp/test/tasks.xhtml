<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Test database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="text-align: center;">Tasks</h1>
<table class="table" border="1" style="margin: auto;">
    <tr>
        <td style="text-align: center; font-weight: bold">Project</td>
        <td style="text-align: center; font-weight: bold">Title</td>
        <td style="text-align: center; font-weight: bold">Description</td>
        <td style="text-align: center; font-weight: bold">Due to</td>
        <td style="text-align: center; font-weight: bold">Is closed?</td>
        <td style="text-align: center; font-weight: bold">Assignee</td>
        <td style="text-align: center; font-weight: bold">Reporter</td>
        <td style="text-align: center; font-weight: bold">Priority</td>
        <td style="text-align: center; font-weight: bold">Workflow</td>
    </tr>
    <ui:repeat var="entry2" value="#{databaseBean.tasks}">
        <tr>
            <td><h:outputText value="#{entry2.project.title}"/> </td>
            <td><h:outputText value="#{entry2.title}"/> </td>
            <td><h:outputText value="#{entry2.description}"/> </td>
            <td><h:outputText value="#{entry2.dueto}"/> </td>
            <td><h:outputText value="#{entry2.closed}"/> </td>
            <td><h:outputText value="#{entry2.assignee.name} #{entry2.assignee.surname}"/> </td>
            <td><h:outputText value="#{entry2.reporter.name} #{entry2.reporter.surname}"/> </td>
            <td><h:outputText value="#{entry2.priority.title}"/> </td>
            <td><h:outputText value="#{entry2.workflow.title}"/> </td>
        </tr>
    </ui:repeat>
</table>
<br/>

</body>
</html>

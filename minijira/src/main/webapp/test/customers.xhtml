<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Test database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap/js/bootstrap.min.js" />
</head>
<body>

<h1 style="text-align: center;">Customers</h1>
<table class="table" border="1" style="margin: auto;">
    <tr>
        <td style="text-align: center; font-weight: bold">Title</td>
        <td style="text-align: center; font-weight: bold">Description</td>
        <td style="text-align: center; font-weight: bold">Address</td>
        <td style="text-align: center; font-weight: bold">Info</td>
    </tr>
    <ui:repeat var="entry2" value="#{databaseBean.customers}">
        <tr>
            <td><h:outputText value="#{entry2.title}"/> </td>
            <td><h:outputText value="#{entry2.description}"/> </td>
            <td><h:outputText value="#{entry2.address}"/> </td>
            <td><h:outputText value="#{entry2.info}"/> </td>
        </tr>
    </ui:repeat>
</table>
<br/>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Test database</title>
</h:head>
<h:body>

    <ui:composition template="/blocks/dafaultPage.xhtml">

        <ui:define name="content">

            <h2>Comments</h2>
            <h:dataTable value="#{databaseBean.comments}" var="o" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{o.employee.name} #{o.employee.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">Project (id)</f:facet>
                    #{o.project} (#{o.project.id})
                </h:column>
                <h:column>
                    <f:facet name="header">Text</f:facet>
                    #{o.text}
                </h:column>
            </h:dataTable>

        </ui:define>

    </ui:composition>

</h:body>
</html>

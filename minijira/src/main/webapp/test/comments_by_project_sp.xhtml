<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Test database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="text-align: center;">Comments</h1>
<h:form>
    <h:selectOneMenu value="#{commentsBean.project_id}">
        <f:selectItems value="#{databaseBean.projects}" var="p"
                       itemLabel="#{p.title}" itemValue="#{p.id}" />
    </h:selectOneMenu>
    <h:commandButton value="Get!" action="#{commentsBean.refresh}" styleClass="btn btn-danger"/>
</h:form>
<table class="table" border="1" style="margin: auto;">
    <tr>
        <td style="text-align: center; font-weight: bold">Name</td>
        <td style="text-align: center; font-weight: bold">Text</td>
    </tr>
    <ui:repeat var="entry2" value="#{commentsBean.comments}">
        <tr>
            <td><h:outputText value="#{entry2.employee.name} #{entry2.employee.surname}"/> </td>
            <td><h:outputText value="#{entry2.text}"/> </td>
        </tr>
    </ui:repeat>
</table>
<br/>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Test database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="text-align: center;">Projects</h1>
<h:form>
    <h:selectOneMenu value="#{projectsBean.tech_id}">
        <f:selectItems value="#{databaseBean.techs}" var="t"
                       itemLabel="#{t.title}" itemValue="#{t.id}" />
    </h:selectOneMenu>
    <h:commandButton value="Find!" action="#{projectsBean.findProjectsByTech}" styleClass="btn btn-danger"/>
</h:form>
<table class="table" border="1" style="margin: auto;">
    <tr>
        <td style="text-align: center; font-weight: bold">Title</td>
        <td style="text-align: center; font-weight: bold">Type</td>
    </tr>
    <ui:repeat var="entry2" value="#{projectsBean.projects}">
        <tr>
            <td><h:outputText value="#{entry2.title}"/> </td>
            <td><h:outputText value="#{entry2.type.title}"/> </td>
        </tr>
    </ui:repeat>
</table>
<br/>

</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html style="height: 100%"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        #{msgs.hello}
    </title>

    <h:outputStylesheet library="css" name="common.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.min.js" />

</h:head>

<h:body style="height: 100%">


   <h:panelGroup styleClass="centered">
       <h2>#{msgs.hello}</h2>
       <h:form>
           <h:panelGrid columns="2" >

               <h:outputLabel for ="j_username" value="#{msgs.username}:"/>
               <h:inputText id="j_username" value="#{auth.username}"/>
               <h:outputLabel for ="j_password" value="#{msgs.yourPassword}:" />
               <h:inputSecret id="j_password" value="#{auth.password}"/>    <br />
               <h:outputText value="#{auth.message}" rendered='#{! auth.message.equals("")}' />  <br />

               <h:commandButton id="login" value="#{msgs.login}" action="#{auth.login()}" styleClass="btn btn-info"/>

           </h:panelGrid>
       </h:form>
   </h:panelGroup>

</h:body>
</html>

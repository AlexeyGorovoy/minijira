<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        template="blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.topMenuPeople}</ui:define>
    <ui:define name="content">
        <h2>#{msgs.topMenuPeople}</h2>

        <h4>#{msgs.managers}</h4>
        <ui:repeat value="#{databaseBean.managers}" var="m" >
            <h:panelGrid >
                <h:outputText value="#{m.employee.name} #{m.employee.surname} (#{m.type.title})" title="#{m.type.description}"/>
                <h:outputLabel value="#{msgs.skype}: ">
                    <h:outputText value="#{m.employee.skype}" />
                </h:outputLabel>
                <h:outputLink value="mailto:#{m.employee.email}">
                    <h:outputText value="#{m.employee.email}" />
                </h:outputLink>
            </h:panelGrid>
        </ui:repeat>

        <br/>
        <h4>#{msgs.developers}</h4>
        <ui:repeat value="#{databaseBean.developers}" var="d" >
            <h:panelGrid >
                <h:outputText value="#{d.employee.name} #{d.employee.surname} (#{d.rank.title d.mainTech.title})" title="#{d.mainTech.description}"/>
                <h:outputLabel value="#{msgs.skype}: ">
                    <h:outputText value="#{d.employee.skype}" />
                </h:outputLabel>
                <h:outputLink value="mailto:#{d.employee.email}">
                    <h:outputText value="#{d.employee.email}" />
                </h:outputLink>
            </h:panelGrid>
        </ui:repeat>
        <br/>
        <h4>#{msgs.testers}</h4>
        <ui:repeat value="#{databaseBean.testers}" var="t" >
            <h:panelGrid >
                <h:outputText value="#{t.employee.name} #{t.employee.surname} (#{t.rank.title t.type.title})" title="#{t.type.description}"/>
                <h:outputLabel value="{msgs.skype}: ">
                    <h:outputText value="#{t.employee.skype}" />
                </h:outputLabel>
                <h:outputLink value="mailto:#{t.employee.email}">
                    <h:outputText value="#{t.employee.email}" />
                </h:outputLink>
            </h:panelGrid>
        </ui:repeat>

    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.editCustomer}</ui:define>

    <ui:define name="content">
       <h:form styleClass="form-actions">
            <h:panelGrid columns="1">

                <h4>#{msgs.editCustomer}</h4>

                <h:outputLabel value="#{msgs.title}: " />
                <h:inputText value="#{projectsBean.customer.title}" validator="minijira.NotNullValidator" id="title" />
                <h:message for="title"  styleClass="alert-danger" />

                <h:outputLabel value="#{msgs.email}: " for="email" />
                <h:inputText value="#{projectsBean.customer.contact_email}" id="email" validator="minijira.EmailValidator" />
                <h:message for="email" styleClass="alert-danger"/>

                <h:outputLabel value="#{msgs.info}: " />
                <h:inputTextarea  value="#{projectsBean.customer.info}" />

                <h:commandButton value="#{msgs.save}" action="#{projectsBean.saveCustomer()}" styleClass="btn btn-danger"/>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>

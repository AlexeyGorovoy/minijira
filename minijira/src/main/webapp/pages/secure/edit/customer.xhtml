<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

        <f:metadata>
            <f:viewParam name="customerId" value="#{projectsBean.customerId}" />
        </f:metadata>

        <h:form styleClass="form-actions" id="edit">
            <h:panelGrid columns="1">

                <h:outputText value="#{msgs.editCustomer}" style="font-weight: bold" />

                <h:outputLabel value="#{msgs.title}: " />
                <h:inputText value="#{projectsBean.customer.title}" validator="minijira.NotNullValidator" id="title" />
                <h:message for="title"  styleClass="alert-danger" />

                <h:outputLabel value="#{msgs.email}: " for="email" />
                <h:inputText value="#{projectsBean.customer.contact_email}" id="email" validator="minijira.EmailValidator" />
                <h:message for="email" styleClass="alert-danger"/>

                <h:outputLabel value="#{msgs.info}: " />
                <h:inputTextarea  value="#{projectsBean.customer.info}" id="info"/>

                <h:commandButton value="#{msgs.save}" action="#{projectsBean.saveCustomer()}" styleClass="btn btn-danger">
                    <f:ajax execute="title email info" render="edit" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.editTestType}</ui:define>

    <ui:define name="content">
        <h:form styleClass="form-actions">
            <h:panelGrid columns="1">

                <h:outputText value="#{msgs.editTestType}" style="font-weight: bold" />

                <h:outputLabel value="#{msgs.title}" for="title" />
                <h:inputText value="#{testerBean.testType.title}" validator="minijira.NotNullValidator" id="title" />
                <h:message for="title"  styleClass="alert-danger" />

                <h:outputLabel value="#{msgs.description}" />
                <h:inputTextarea  value="#{testerBean.testType.description}" />

                <h:commandButton value="#{msgs.save}" action="#{testerBean.saveTestType()}" styleClass="btn btn-danger"/>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>

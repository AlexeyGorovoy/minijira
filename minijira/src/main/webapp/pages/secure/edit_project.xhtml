<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.editProject}</ui:define>

    <ui:define name="content">
        <h3>#{msgs.editProject}</h3>

        <h:form styleClass="form-actions">
            <h:outputLabel value="#{msgs.title}">
                <h:inputText value="#{projectsBean.project.title}" />
            </h:outputLabel>
            <br/>
            <h:outputLabel value="#{msgs.type}">
                <h:selectOneMenu value="#{projectsBean.project.type.id}">
                    <f:selectItems value="#{databaseBean.projectTypes}" var="t"
                                   itemLabel="#{t.title}" itemValue="#{t.id}" />
                </h:selectOneMenu>
            </h:outputLabel>
            <br/>
            <h:outputLabel value="#{msgs.description}">
                <h:inputTextarea  value="#{projectsBean.project.description}" />
            </h:outputLabel>
            <h:commandButton value="#{msgs.save}" action="#{projectsBean.save()}" styleClass="btn btn-danger"/>
        </h:form>

    </ui:define>

</ui:composition>

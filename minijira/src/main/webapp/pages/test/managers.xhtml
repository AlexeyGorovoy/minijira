<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.managers}</ui:define>
    <ui:define name="content">

        <h2>#{msgs.managers}</h2>
        <h:dataTable value="#{databaseBean.managers}" var="o" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header">#{msgs.name}</f:facet>
                #{o.employee.name} #{o.employee.surname}
            </h:column>
            <h:column>
                <f:facet name="header">#{msgs.type}</f:facet>
                #{o.type.title}
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>

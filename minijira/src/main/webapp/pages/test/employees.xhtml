<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.startPage}</ui:define>
        <ui:define name="content">

            <h2>#{nsgs.employees}</h2>
            <h:dataTable value="#{databaseBean.employees}" var="o" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">#{msgs.name}</f:facet>
                    #{o.name}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.surname}</f:facet>
                    #{o.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.email}</f:facet>
                    #{o.user.email}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.skype}</f:facet>
                    #{o.skype}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.phonenumber}</f:facet>
                    #{o.phonenumber}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msgs.dateHired}</f:facet>
                    #{o.date_hired}
                </h:column>

                <h:column rendered="#{auth.admin}">
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandLink value="Edit" action="#{emplBean.editEmployee(o)}" styleClass=""/>
                        <h:commandLink value=" Delete" action="#{emplBean.deleteEmployee(o)}" styleClass="alert-danger"/>
                    </h:form>
                </h:column>

            </h:dataTable>

            <ui:include src="/pages/secure/add/employee.xhtml" rendered="#{auth.admin}"/>

        </ui:define>

    </ui:composition>

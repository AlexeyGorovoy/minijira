<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.employees}</ui:define>
        <ui:define name="content">

            <h2>#{msgs.employees}</h2>
            <h:dataTable value="#{databaseBean.employees}" var="o" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">#{msgs.name}</f:facet>
                    #{o.name}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.surname}</f:facet>
                    #{o.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.email}</f:facet>
                    #{o.user.email}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.skype}</f:facet>
                    #{o.skype}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.phonenumber}</f:facet>
                    #{o.phonenumber}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msgs.dateHired}</f:facet>
                    #{o.date_hired}
                </h:column>

                <h:column rendered="#{auth.admin}">
                    <f:facet name="header">#{msgs.actions}</f:facet>
                    <h:form>
                        <h:commandLink value="#{msgs.edit}" action="#{emplBean.editEmployee(o)}" styleClass=""/>
                        <h:commandLink value="#{msgs.delete}" action="#{emplBean.deleteEmployee(o)}" styleClass="alert-danger"/>
                    </h:form>
                </h:column>

            </h:dataTable>

            <h:panelGroup rendered="#{auth.admin}">
                <ui:include src="/pages/secure/add/employee.xhtml" />
            </h:panelGroup>

        </ui:define>

    </ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Test database</title>
</h:head>
<h:body>

    <ui:composition template="/pages/blocks/dafaultPage.xhtml">

        <ui:define name="content">

            <h2>Comments by task (SP)</h2>

            <h:form>
                <h:outputLabel value="Enter task id: "> <h:inputText value="#{commentsBean.task_id}" /> </h:outputLabel>
                <h:commandButton value="Get!" action="#{commentsBean.refresh}" styleClass="btn btn-danger"/>
            </h:form>

            <h:dataTable value="#{commentsBean.comments}" var="o" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{o.employee.name} #{o.employee.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">Task (id)</f:facet>
                    #{o.task} (#{o.task.id})
                </h:column>
                <h:column>
                    <f:facet name="header">Text</f:facet>
                    #{o.text}
                </h:column>
            </h:dataTable>

        </ui:define>

    </ui:composition>

</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Test database</title>
</h:head>
<h:body>

    <ui:composition template="/pages/blocks/dafaultPage.xhtml">

        <ui:define name="content">

            <h2>Project types</h2>
            <h:dataTable value="#{databaseBean.projectTypes}" var="o" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{o.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{o.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandLink value="Edit" action="#{projectsBean.editProjectType(o)}" styleClass="alert-danger"/>
                        <h:commandLink value="Delete" action="#{projectsBean.deleteProjectType(o)}" styleClass=""/>
                    </h:form>
                </h:column>

            </h:dataTable>

            <ui:include src="/pages/secure/add/project_type.xhtml" />

        </ui:define>

    </ui:composition>

</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.roles}</ui:define>
    <ui:define name="content">

        <h2>#{msgs.roles}</h2>
        <h:dataTable value="#{databaseBean.roles}" var="o" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header">#{msgs.roleName}</f:facet>
                #{o.rolename}
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="jquery-1.7.2.min.js"/>


	<div class="navbar navbar-static-top topMenu">
		<div class="navbar-inner">
			<a class="brand" href="/index.jsf">#{msgs.minijira}</a>
			<ul class="nav">
                <li class="#{utils.url == '/index.xhtml' ? 'active' : ''}"><a href="/index.jsf">#{msgs.topMenuMain}</a></li>
                <li class="#{utils.url == '/pages/projects.xhtml' ? 'active' : ''}"><a href="/pages/projects.jsf">#{msgs.topMenuProjects}</a></li>
                <li class="#{utils.url == '/pages/techs.xhtml' ? 'active' : ''}"><a href="/pages/techs.jsf">#{msgs.topMenuTechs}</a></li>
                <li class="#{utils.url == '/pages/customers.xhtml' ? 'active' : ''}"><a href="/pages/customers.jsf">#{msgs.topMenuCustomers}</a></li>
                <li class="#{utils.url == '/pages/people.xhtml' ? 'active' : ''}"><a href="/pages/people.jsf">#{msgs.topMenuPeople}</a></li>
			</ul>
            <f:view locale="#{utils.locale}" />
            <div class="pull-right">
                <ul class="nav pull-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msgs.preferences}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        <h:form>
                            <li>
                                <i class="icon-briefcase"></i>
                                <h:commandLink value="English" action="#{utils.switchLocale('en')}" />
                            </li>
                            <li>
                                <i class="icon-bullhorn"></i>
                                <h:commandLink value="Русский" action="#{utils.switchLocale('ru')}" />
                            </li>
                        </h:form>
                            <li class="divider"></li>
                            <li>
                                <h:form>
                                    <i class="icon-off"></i>
                                    <h:commandLink value="#{msgs.logout}" action="#{auth.logout}"  rendered="#{auth.logged}"/>
                                    <h:commandLink value="#{msgs.login}" action="#{auth.logout}"  rendered="#{not auth.logged}"/>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
		</div>
	</div>
	
	
</ui:composition>

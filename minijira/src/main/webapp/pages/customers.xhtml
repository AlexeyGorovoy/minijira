<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        template="blocks/dafaultPage.xhtml">
    <ui:define name="title">#{msgs.topMenuCustomers}</ui:define>
    <ui:define name="content">
        <h2>#{msgs.topMenuCustomers}</h2>

        <ui:repeat value="#{databaseBean.customers}" var="c" >
            <h:outputLink value='#{utils.googleSearchString(c.title)}' styleClass="text-info">
                #{c.title}
            </h:outputLink><br/>
            <h:outputText value="#{c.info}" />  <br />
            <h:outputLabel value="#{msgs.contactEmail}: ">
                <h:outputText value="#{c.contact_email}" />
            </h:outputLabel>
            <br/>
        </ui:repeat>

    </ui:define>

</ui:composition>

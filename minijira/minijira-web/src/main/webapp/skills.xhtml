<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

<head>
	<title>List of skills</title>
    <c:set var="context"
           value="#{facesContext.externalContext.requestContextPath}"/>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>      
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="container">
	<h:form>
	
		<ui:include src="blocks/menubar_block.xhtml"/>
		<ui:include src="blocks/left_sidebar_block.xhtml"/>
		<ui:include src="blocks/right_sidebar_block.xhtml"/>

		<div id="content">
			<center><h3>List of skills</h3></center>
			<table class="table table-bordered">
			<tr>
				<td style="text-align: center; font-weight: bold">Title</td>
				<td style="text-align: center; font-weight: bold">Description</td>
			</tr>
			<ui:repeat var="sk" value="#{sample.skills}">
            <tr>
                <td><h:outputText value="#{sk.title}"/> </td>
                <td><h:outputText value="#{sk.description}"/> </td>
                <td>
					<h:commandLink class="btn btn-inverse btn-small" action="#{skillB.remove(sk.id)}"> 
						<i class="icon-white icon-remove"></i>
					</h:commandLink>
					<h:commandLink class="btn btn-inverse btn-small" action="#{skillB.getUrlEdit(sk.id)}"> 
						<i class="icon-white icon-pencil"></i>
					</h:commandLink>
				</td>
            </tr>
			</ui:repeat>
			</table>
			<h:commandLink class="btn btn-inverse btn-small" action="#{skill.getUrlAdd()}"> 
				<i class="icon-white icon-plus"></i>Add new skill
			</h:commandLink>
			<br/>
		</div>
		
		<ui:include src="blocks/footer_block.xhtml"/>
	
	</h:form>
	</div>
</body>
</html>

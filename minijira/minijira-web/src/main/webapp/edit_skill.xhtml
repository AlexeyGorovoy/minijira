<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>Edit skill</title>
    <c:set var="context"
           value="#{facesContext.externalContext.requestContextPath}"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="container">
	<h:form>
	
		<ui:include src="blocks/menubar_block.xhtml"/>
		<ui:include src="blocks/left_sidebar_block.xhtml"/>
		<ui:include src="blocks/right_sidebar_block.xhtml"/>

		<div id="content">
		
			<h:form styleClass="form-actions">
				<h:outputLabel value="Edit skill" styleClass="text-info"/> <br/>
				<h:outputLabel value="Title" styleClass="">  <h:inputText value="#{skillB.tmpSkill.title}"/></h:outputLabel>
				<h:outputLabel value="Description" styleClass="">  <h:inputText value="#{skillB.tmpSkill.description}"/></h:outputLabel>
				<h:commandButton action="#{skillB.saveChanges}" value="Save" styleClass="btn btn-inverse"/>
			</h:form>
		</div>
		
		<ui:include src="blocks/footer_block.xhtml"/>
	
	</h:form>
	</div>
</body>
</html>

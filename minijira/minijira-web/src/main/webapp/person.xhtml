<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

<head>
	<title>Info about Person</title>
    <c:set var="context"
           value="#{facesContext.externalContext.requestContextPath}"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="bootstrap/js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="container">
	<h:form>
	
		<ui:include src="blocks/menubar_block.xhtml"/>
		<ui:include src="blocks/left_sidebar_block.xhtml"/>
		<ui:include src="blocks/right_sidebar_block.xhtml"/>

		<div id="content">
		
			<h3>#{personB.getCurPerson().name} #{personB.getCurPerson().surname}</h3>
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td style="text-align: center; font-weight: bold">Mail</td>
						<td style="text-align: center; font-weight: bold">Skype</td>
						<td style="text-align: center; font-weight: bold">Site</td>
					</tr>
				</tbody>
				<tr>
					<td><h:outputText value="#{personB.getCurPerson().mail}"/> </td>
					<td><h:outputText value="#{personB.getCurPerson().skype}"/> </td>
					<td><h:outputText value="#{personB.getCurPerson().site}"/> </td>
				</tr>
			</table>
			
			<center><h3>Skills</h3></center>
			
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td><b>Title</b></td>
						<td><b>Description</b></td>
					</tr>
				</tbody>
				<ui:repeat var="skill" value="#{personB.getCurPerson().skills}">
					<tr>
						<td><h:outputText value="#{skill.title}"/> </td>
						<td><h:outputText value="#{skill.description}"/> </td>
					</tr>
				</ui:repeat>
			</table>
			
			
				
			<center>
				<h:commandLink class="btn btn-inverse" action="#{personB.prev()}" style="float: left;"> 
					<i class="icon-white icon-arrow-left"></i>prev
				</h:commandLink>
				
				<h:outputText value="#{personB.cur} / #{personB.getCountPeople()}"/>
				
				<h:commandLink class="btn btn-inverse" action="#{personB.next()}" style="float: right;"> 
					<i class="icon-white icon-arrow-right"></i>next
				</h:commandLink>
			</center>
					
			
			<br/>
			
		</div>
		
		<ui:include src="blocks/footer_block.xhtml"/>
	
	</h:form>
	</div>
</body>
</html>

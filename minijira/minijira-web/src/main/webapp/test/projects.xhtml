<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Test database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="text-align: center;">Projects</h1>
<table class="table" border="1" style="margin: auto;">
    <tr>
        <td style="text-align: center; font-weight: bold">Title</td>
        <td style="text-align: center; font-weight: bold">Description</td>
        <td style="text-align: center; font-weight: bold">Type</td>
        <td style="text-align: center; font-weight: bold">Customer</td>
        <td style="text-align: center; font-weight: bold">Date start</td>
        <td style="text-align: center; font-weight: bold">Date end</td>
        <td style="text-align: center; font-weight: bold">Project Manager</td>
        <td style="text-align: center; font-weight: bold">Team Leader</td>
        <td style="text-align: center; font-weight: bold">QA Leader</td>
        <td style="text-align: center; font-weight: bold">Customer agent</td>
    </tr>
    <ui:repeat var="entry2" value="#{databaseBean.projects}">
        <tr>
            <td><h:outputText value="#{entry2.title}"/> </td>
            <td><h:outputText value="#{entry2.description}"/> </td>
            <td><h:outputText value="#{entry2.type}"/> </td>
            <td><h:outputText value="#{entry2.customer}"/> </td>
            <td><h:outputText value="#{entry2.date_start}"/> </td>
            <td><h:outputText value="#{entry2.date_end}"/> </td>
            <td><h:outputText value="#{entry2.pm.employee.name} #{entry2.pm.employee.surname}"/> </td>
            <td><h:outputText value="#{entry2.dev_leader.employee.name} #{entry2.dev_leader.employee.surname}"/> </td>
            <td><h:outputText value="#{entry2.test_leader.employee.name} #{entry2.test_leader.employee.surname}"/> </td>
            <td><h:outputText value="#{entry2.customer_agent.employee.name} #{entry2.customer_agent.employee.surname}"/> </td>
        </tr>
    </ui:repeat>
</table>
<br/>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>List of projects</title>
    <c:set var="context"
           value="#{facesContext.externalContext.requestContextPath}"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="container">
	<h:form>
	
		<ui:include src="blocks/menubar_block.xhtml"/>
		<ui:include src="blocks/left_sidebar_block.xhtml"/>
		<ui:include src="blocks/right_sidebar_block.xhtml"/>

		<div id="content">
		
			<h:form styleClass="form-horizontal">
				<h:outputLabel value="Add project" styleClass="text-info"/>
				<b><h:outputText value="Title" /></b> <br/>
				<h:inputText value="#{project.tmpProject.title}"/> <br/>
				<b><h:outputText value="Description" /></b> <br/>
				<h:inputText value="#{project.tmpProject.description}"/><br/>
				<b><h:outputText value="Leader" /></b> <br/>
				<h:selectOneMenu id="project_lead_select" value="#{project.tmpPerson.id}" >
				<f:selectItems value="#{sample.people}" var="p" itemLabel="#{p.name} #{p.surname}" itemValue="#{p.id}" />
				</h:selectOneMenu> <br/>
				<b><h:outputText value="Customer"/></b> <br/>
				<h:selectOneMenu value="#{project.tmpCustomer.id}" >
					<f:selectItems value="#{sample.customers}" var="c" itemLabel="#{c.title}" itemValue="#{c.id}" />
				</h:selectOneMenu> <br/>
				<h:commandButton action="#{project.saveProject}" value="Add" styleClass="btn btn-inverse"/>
			</h:form>
			
		</div>
		
		<ui:include src="blocks/footer_block.xhtml"/>
	
	</h:form>
	</div>
</body>
</html>

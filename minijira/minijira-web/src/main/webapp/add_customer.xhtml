<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>Add customers</title>
    <c:set var="context"
           value="#{facesContext.externalContext.requestContextPath}"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="bootstrap/js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<div id="container">
	<h:form>
	
		<ui:include src="blocks/menubar_block.xhtml"/>
		<ui:include src="blocks/left_sidebar_block.xhtml"/>
		<ui:include src="blocks/right_sidebar_block.xhtml"/>

		<div id="content">
            <h:panelGroup rendered="#{customer.okAdded == true}">
                <div class="alert alert-info">
                    Customer <b><h:outputText value="'#{customer.tmpCustomer.title}'" /></b> was successfully added!
                </div>
            </h:panelGroup>
			<h:form styleClass="form-horizontal">
				<h:outputLabel value="Add customer" styleClass="text-info"/>
				<b><h:outputText value="Title" /></b> <br/>
				<h:inputText value="#{customer.tmpCustomer.title}"/> <br/>
				<b><h:outputText value="Description" /></b> <br/>
				<h:inputText value="#{customer.tmpCustomer.description}"/><br/>

				<h:commandButton action="#{customer.saveCustomer}" value="Add" styleClass="btn btn-inverse"/>
			</h:form>
			
		</div>
		
		<ui:include src="blocks/footer_block.xhtml"/>
	
	</h:form>
	</div>
</body>
</html>
